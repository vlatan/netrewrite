name: Static Website CD

on:
  push: &code_changes
    branches: [ main ]
    paths:
      - '.github/**'
      - 'content/**'
      - 'Dockerfile'
      - 'generate.py'
      - 'nginx.conf'
  pull_request: *code_changes

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:  
  build-push:
    runs-on: ubuntu-latest
  
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            SITE_URL=${{ vars.SITE_URL }}
            SITE_NAME=${{ vars.SITE_NAME }}
            SITE_TAGLINE=${{ vars.SITE_TAGLINE }}
            GTAG_ID=${{ vars.GTAG_ID }}
            CONTACT_EMAIL=${{ vars.CONTACT_EMAIL }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Pull fresh image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            # Recreate the service
            docker compose -f ${{ secrets.COMPOSE_FILE }} \
            up --detach --remove-orphans ${{ secrets.SERVICE_NAME }}
